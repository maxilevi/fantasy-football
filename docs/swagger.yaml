    type: object
  models.ShowUser:
    properties:
      email:
        type: string
      id:
        type: integer
      team:
        $ref: '#/definitions/models.ShowTeam'
    type: object
  models.UpdatePlayer:
    properties:
      age:
        example: 25
        type: integer
      country:
        example: Germany
        type: string
      first_name:
        example: Audrey
        type: string
      last_name:
        example: Hepburn
        type: string
      market_value:
        example: 25000
